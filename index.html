<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <!-- Add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Add font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- main section -->
    <div class="Main">
        <!-- header section -->
        <header>
            <section class="navbar-items">
                <div class="header-logo">
                    <img src="images/icons/logo.png" alt="">
                    <p>Idea</p>
                </div>
                <div class="nav-bar">
                    <a href="">Home</a><a href="">About</a><a href="">Works</a>
                    <div class="profile-image">
                        <img src="images/icons/profile.png" alt="">
                    </div>
                </div>

            </section>
        </header>
        <!-- content-section -->
        <main>
            <!-- player and blogs section -->
            <section class="player-blog">
                <div class="section-header">
                    <h2>Top Player</h2>
                </div>
                <div class="top-players">
                    <div class="player">
                        <div class="player-img">
                            <img src="images/players/player-1.png" alt="">
                        </div>
                        <div class="player-name">
                            <h3>John Smith</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img">
                            <img src="images/players/player-2.png" alt="">
                        </div>
                        <div class="player-name">
                            <h3>Pro Rasel</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img">
                            <img src="images/players/player-3.png" alt="">
                        </div>
                        <div class="player-name">
                            <h3>Abu Sufian</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img">
                            <img src="images/players/player-4.png" alt="">
                        </div>
                        <div class="player-name">
                            <h3>Shajedul Karim</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img">
                            <img src="images/players/player-5.png" alt="">
                        </div>
                        <div class="player-name">
                            <h3>Maruf Ahmed</h3>
                        </div>
                    </div>
                    <div class="player">
                        <div class="player-img">
                            <img src="images/players/player-6.png" alt="">
                        </div>
                        <div class="player-name">
                            <h3>Mujahid</h3>
                        </div>
                    </div>

                </div>
                <hr>
                <section class="top-blog">
                    <div class="section-header">
                        <h2>Top Blog</h2>
                    </div>
                    <article>
                        <div class="blog-img">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-text">
                            <h3>13 of My Favorite</h3>
                            <h3>UI/UX Goodies</h3>
                        </div>
                        <div class="blog-author">
                            <p>By <a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                </section>
            </section>


        </main>
    </div>

</body>

</html>
